<div class="wrapper">
    <div class="header">
        <div class="logo"></div>

        <div id="history-info" class="history-info"></div>

        <div class="actions">
            <a href="https://github.com/kubevious/kubevious/issues/new/choose" target="_blank" class="btn btn-bug"></a>
            <a href="https://kubevious.slack.com" target="_blank" class="btn btn-slack"></a>
            <a href="https://github.com/kubevious/kubevious" target="_blank" class="btn btn-github"></a>
            <button id="btnHeaderAbout" type="button" class="btn btn-about"></button>
            <button id="btnHeaderSearch" type="button" class="btn btn-search"></button>
            <a target="_blank" class="btn btn-settings">
                <span id="tool-windows-menu" class="settings-menu">
                    <span class="s-menu-item">
                        <label class="ccheck">Settings 1
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </span>
                    <span class="s-menu-item">
                        <label class="ccheck">Settings 2
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </span>
                    <span class="s-menu-item">
                        <label class="ccheck">Settings 3
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </span>
                </span>
            </a>
        </div>
    </div>

    <div id="layout-content">
    </div>
</div>

<div class="mobile-wrapper">
    <div class="logo"></div>
    <div class="available-msg">
        Sorry!<br /><br />
        Kubevious works with Desktop browsers only.<br /><br />
        <a href="https://kubevious.io/youtube.html" class="link-cta">See Demo in Youtube</a>
    </div>
</div>
